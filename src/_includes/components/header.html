<header id="cs-navigation">
    <div class="cs-top-bar">
        <div class="cs-top-container">
            <!--Nav Logo-->
            <a href="" class="cs-logo" aria-label="back to home">
                <img src="/assets/images/logo.png" alt="The Free Website Guys" width="197" height="43" aria-hidden="true" decoding="async">
            </a>
            <div class="cs-contact-group">
                <a class="cs-contact-link" href="mailto:{{ client.email }}">
                    <picture class="cs-wrapper">
                        <img class="cs-icon" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/yellow-mail.svg" alt="icon" width="24" height="24">
                    </picture>
                    <div class="cs-info">
                        <span class="cs-header">Есть вопросы?</span>
                        <span class="cs-link-content">Напишите нам!</span>
                    </div>
                </a>
                <a class="cs-contact-link" href="tel:{{ client.phoneForTel }}">
                    <picture class="cs-wrapper">
                        <img class="cs-icon" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/yellow-pin.svg" alt="icon" width="24" height="24">
                    </picture>
                    <div class="cs-info">
                        <span class="cs-header">Звоните!</span>
                        <span class="cs-link-content">{{ client.phoneFormatted }}</span>
                    </div>
                </a>
                <a href="#apply" class="cs-button-solid">Подать заявку</a>
            </div>
        </div>
    </div>
</header>
